<h2>Add New Buddy</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <table class="table table-bordered table-hover">
                    <tr>
                        <td>Id
                        </td>
                        <td>
                            <input type="text" ng-model="id" id="txtid" placeholder="id" />
                        </td>
                    </tr>
                    <tr>
                        <td>First Name
                        </td>
                        <td>
                            <input type="text" id="txtfName" ng-model="fname" placeholder="First Name" />
                        </td>
                    </tr>
                    <tr>
                        <td>Last Name
                        </td>
                        <td>
                            <input type="text" id="txtlName" ng-model="lname" placeholder="Last Name" />
                        </td>
                    </tr>
                    <tr>
                        <td>User Name
                        </td>
                        <td>
                            <input type="text" id="txtUserName" ng-model="uname" placeholder="User Name" />
                        </td>
                    </tr>
                    <tr>
                        <td>Email
                        </td>
                        <td>
                            <input type="text" id="txtEmail" ng-model="email" placeholder="Email" />
                        </td>
                    </tr>
                    <tr>
                        <td>DOB
                        </td>
                        <td>
                            <input type="text" id="txtdob" ng-model="dob" placeholder="Date Of Birth" />
                        </td>
                    </tr>
                    <tr>
                        <td>Bio
                        </td>
                        <td>
                            <input type="text" id="txtbio" ng-model="bio" placeholder="Bio Data" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Save Buddy" ng-click="SaveData()" />
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
